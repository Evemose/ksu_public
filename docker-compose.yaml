networks:
    db-backend:
        driver: bridge
        name: ksu_news.db-backend
    backend-frontend:
        driver: bridge
        name: ksu_news.backend-frontend

volumes:
    ksu_news.postgres.data:
        name: ksu_news.postgres.data

services:
    backend:
        container_name: backend
        image: ksu_news.backend
        build:
            dockerfile: Dockerfile.back
            context: .
        ports:
            - "8080:8080"
        env_file:
            - .env-back
        networks:
            - db-backend
            - backend-frontend
        depends_on:
            - db
        restart: always

    frontend:
        container_name: frontend
        image: ksu_news.frontend
        build:
            dockerfile: Dockerfile.front
            context: .
        ports:
            - "3000:3000"
        networks:
            - backend-frontend
        environment:
            - NEXT_PUBLIC_API_URL=https://dev.ksu.ks.ua/back
            - SERVER_API_URL=http://host.docker.internal:8080
        depends_on:
            - backend
        restart: always

    db:
        image: postgres
        container_name: db
        restart: unless-stopped
        networks:
            - db-backend
        ports:
            - "5432:5432"
        environment:
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            POSTGRES_DB: ${POSTGRES_DB}
        volumes:
            - ksu_news.postgres.data:${DB_DATA_PATH}